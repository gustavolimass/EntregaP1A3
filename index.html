<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UNIFOOD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login_and_signup/style.css">
    <link rel="stylesheet" href="css/login_and_signup/login.css"> </head>
<body class="login-body">

    <div class="login-container">
        <div class="login-form-section">
            <h2 class="text-center mb-4">Entre com seu email e senha</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="meu-email@test.com" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Senha" required>
                </div>
                <p class="form-text text-danger mb-3" style="font-size: 0.8rem;">Todos os campos são obrigatórios</p>
                <button type="submit" class="btn btn-primary btn-lg w-100 btn-login-custom">Entrar</button>
            </form>
            <div class="mt-4 text-center">
                <p>Não possui uma conta? <a href="html/signup.html" class="link-create-account">Criar</a></p>
            </div>
        </div>
        <div class="login-logo-section">
            <img src="assets/unifood-logo/logo-unifood.png" alt="UNIFOOD Logo" class="logo-unifood">
            </div>
    </div>

    
    <script src="js/login_and_signup/main.js"></script>
</body>
</html>
