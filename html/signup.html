<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Cadastro - UNIFOOD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login_and_signup/style.css">
    <link rel="stylesheet" href="../css/login_and_signup/login.css"> </head>
<body class="login-body"> <div class="login-container"> <div class="login-form-section">
            <h2 class="text-center mb-4">Cadastre-se com E-mail e Senha</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Senha" required>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control form-control-lg" id="confirmPassword" placeholder="Confirmar Senha" required>
                </div>
                <button type="submit" class="btn btn-lg w-100 btn-signup-custom">Registro</button>
            </form>
            <div class="mt-4 text-center">
                <p>JÃ¡ possui uma conta? <a href="../index.html" class="link-login">Conecte-se</a></p>
            </div>
        </div>
        <div class="login-logo-section">
            <img src="../assets/unifood-logo/logo-unifood.png" alt="UNIFOOD Logo" class="logo-unifood">
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/login_and_signup/main.js"></script>
</body>
</html>
